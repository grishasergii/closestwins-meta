name: Deploy
on:
  workflow_dispatch:
    inputs:
      branch:
        type: string
        description: Branch name
      environment:
        type: string
        description: Environment name

jobs:
  deploy:
    name: Deploy closest wins stacks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout meta repo
      - uses: actions/setup-node@v2
        name: Setup Node.js
        with:
          node-version: 17
      - run: npm i -g meta
        name: Install meta
      - run: meta git update
        name: Clone all repositories
      - run: meta exec "git checkout ${{ github.event.inputs.branch }}"
        name: Checkout branch in all meta repos
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_CLOSESTWINS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_CLOSESTWINS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_CLOSESTWINS_REGION }}
      - run: cd ./closestwins-storage
        name: Change working directory to closestwins-storage
      - uses: ./closestwins-storage/actions/deploy
        name: Deploy Storage stack
        with:
          branch: ${{ github.event.inputs.branch }}
          environment: ${{ github.event.inputs.environment }}
          aws_artifacts_bucket: ${{ secrets.AWS_CLOSESTWINS_ARTIFACTS_BUCKET }}
          aws_cfn_bucket: ${{ secrets.AWS_CLOSESTWINS_CFN_BUCKET }}
          aws_region: ${{ secrets.AWS_CLOSESTWINS_REGION }}
